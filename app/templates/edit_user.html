<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>✏️ Edit User</h1>
    </header>

    <form method="POST" action="{{ url_for('admin.update_user', username=user.username) }}">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" readonly />
      </div>
      <div class="input-group">
        <label for="password">New Password</label>
        <input type="text" id="password" name="password" value="{{ user.password }}" />
      </div>
      <div class="input-group">
        <label for="expiry">Expiry Date</label>
        <input type="datetime-local" id="expiry" name="expiry"
               value="{{ user.expiry|replace('Z', '')|replace(' ', 'T') }}" />
      </div>
      <div class="form-section">
        <button class="btn success-btn" type="submit">💾 Save Changes</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn danger-btn">← Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
